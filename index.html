<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="windrose.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="altimeter">
      <div class="airspace">
        <div class="altitude-block">
          <div class="top"></div>
          <div class="altitude">15,000</div>
          <div class="altitude">14,000</div>
          <div class="altitude">13,000</div>
          <div class="altitude">12,000</div>
          <div class="altitude">11,000</div>
          <div class="altitude">10,000</div>
          <div class="altitude">9,000</div>
          <div class="altitude">8,000</div>
          <div class="altitude">7,000</div>
          <div class="altitude">6,000</div>
          <div class="altitude">5,000</div>
          <div class="altitude">4,000</div>
          <div class="altitude">3,000</div>
          <div class="altitude">2,000</div>
          <div class="altitude">1,000</div>
        </div>
        <div class="freefall-block">
          <div class="freefall">
            <div class="altitude-loss"></div>
            <div class="skydiver"></div>
            <div class="pull-altitude"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="windrose">
      <div class="face">
        <div class="arm-container">
          <div class="arm"></div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">N</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">NNE</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">NE</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">ENE</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">E</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">ESE</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">SE</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">SEE</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">S</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">SSW</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">SW</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">WSW</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">W</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">WNW</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">NW</div>
          </div>
        </div>
        <div class="direction-container">
          <div class="direction">
            <div class="marking">NNW</div>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="altitude-controls">
        <div class="control-head">Altitude</div>
        <div>Choose exit and pull altitudes:</div>
        <label for="exit-altitude"></label>
        <select name="exit-altitude" id="exit-altitude">
          <option>Exit (ft)</option> 
          <option value="15">15,000 ft</option>
          <option value="14">14,000 ft</option>
          <option value="13">13,000 ft</option>
          <option value="12">12,000 ft</option>
          <option value="11">11,000 ft</option>
          <option value="10">10,000 ft</option>
          <option value="9">9,000 ft</option>
          <option value="8">8,000 ft</option>
          <option value="7">7,000 ft</option>
          <option value="6">6,000 ft</option>
          <option value="5">5,000 ft</option>
        </select>
        <label for="pull-altitude"></label>
        <select name="pull-altitude" id="pull-altitude">
          <option>Pull (ft)</option>
          <option value="15">15,000 ft</option>
          <option value="14">14,000 ft</option>
          <option value="13">13,000 ft</option>
          <option value="12">12,000 ft</option>
          <option value="11">11,000 ft</option>
          <option value="10">10,000 ft</option>
          <option value="9">9,000 ft</option>
          <option value="8">8,000 ft</option>
          <option value="7">7,000 ft</option>
          <option value="6">6,000 ft</option>
          <option value="5">5,000 ft</option>
          <option value="4">4,000 ft</option>
          <option value="3">3,000 ft</option>
          <option value="2">2,000 ft</option>
        </select>
      </div>
      <div class="wind-controls">
        <div class="control-head">Wind</div>
        <div>Enter wind direction (degrees) at each altitude:</div>
        <div>
          <label for="wind-direction"></label>
          <input type="number" placeholder="Surface" id="surface" name="three">
        </div>
        <div>
          <label for="wind-direction"></label>
          <input type="number" placeholder="3000 ft" id="three" name="three">
        </div>
        <div>
          <label for="wind-direction"></label>
          <input type="number" placeholder="6000 ft" id="six" name="six">
        </div>
        <div>
          <label for="wind-direction"></label>
          <input type="number" placeholder="9000 ft" id="nine" name="nine">
        </div>
        <div>
          <label for="wind-direction"></label>
          <input type="number" placeholder="12000 ft" id="twelve" name="twelve">
        </div>
        <div>
          <label for="wind-direction"></label>
          <input type="number" placeholder="18000 ft" id="twelve" name="twelve">
        </div>
      </div>
      <button id="go">GO</button>
    </div>
  </div>
</body>
</html>
